<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans');

body {
  margin: 0;
  height: 100vh;
  background-color: hsl(185, 75%, 39%);
  background-image: url(images/bg-pattern-top.svg), url(images/bg-pattern-bottom.svg);
  background-position: -50% 290%, 140% -290%;
  background-repeat: no-repeat, no-repeat;
  background-size: 1000px 800px;
  font-family: 'Kumbh Sans';
}

img {
  border-radius: 99%;
  border: 5px solid white;
  position: relative;
  left: 35%;
  top: -12%;
}

.card {
  width: 350px;
  height: 400px;
  background-color: white;
  border-radius: 5%;
  margin: 200px auto;
 overflow: hidden;
}

.banner {
  width: 100%;
  height: 40%;
  background-image: url('images/bg-pattern-card.svg');
}

.namestats {
  font-size: 18px;
  font-weight: 700;
  text-align: center;
}

.stats {
  display: flex;
  justify-content: space-evenly;
}

.stats p {
    margin: 5px;
}

.age {
  color:hsl(0, 0%, 59%);
  font-size: 20px;
  margin: 5px;
}

hr {
  opacity: 0.4;
}

  </style>
</head>
<body>
  <div class="card">
    <div class="banner"></div>
<img src="images/image-victor.jpg" />
  <span class="namestats">Victor Crest</span><span class="age">26</span>
<p style="color:hsl(0, 0%, 59%); text-align: center;">London</p>
<hr>
<div class="stats">
  <div>
  <p class="namestats">80K</p>
  <p style="color:hsl(0, 0%, 59%)">Followers</p>
</div>
<div>
  <p class="namestats">803K</p>
  <p style="color:hsl(0, 0%, 59%)">Likes</p>
</div>
  <div>
  <p class="namestats">1.4K</p>
  <p style="color:hsl(0, 0%, 59%)">Photos</p>
</div>
</div>
</body>
</html>
